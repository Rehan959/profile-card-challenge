<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <section class="Outer">
      <section class="Inner">
        <img
          class="bg"
          style="border-radius: 5%"
          src="./images/bg-pattern-card.svg"
          alt=""
        />
        <img class="photo" src="./images/image-victor.jpg" alt="" />
        <div class="information">
          <p class="first">Victor Crest 26 <br/>London</p>
          <br/>
          <div  class="pDiv">
            <p class="second"><span class="main">80K</span> <span>Followers</span>  </p>
            <p class="second"> <span class="main">1.4K</span> <span>Likes</span> </p>
            <p class="third"><span class="main">803K</span> <span>Photos</span></p>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
